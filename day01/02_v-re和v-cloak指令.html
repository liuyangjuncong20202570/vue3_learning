<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-pre会把模板字符串里的字符原样输出 -->
      <!-- <h1 v-pre>{{message}}</h1> -->
      <!-- v-cloak结合css会使还未渲染的结构暂时隐藏，直到vue将其完全渲染出来 -->
      <h1 v-cloak>{{message}}</h1>
      <button @click="changeMessage">点击我</button>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      setTimeout(() => {
        const app = Vue.createApp({
          data() {
            return {
              message: 'hello Vue3'
            }
          },
          methods: {
            changeMessage() {
              this.message = 'i am your father'
            }
          }
        })
        app.mount('#app')
      }, 3000)
    </script>
  </body>
</html>
